
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد الذكاء للبحوث الجامعية - المطور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">
    <header class="w-full max-w-4xl flex justify-between items-center mb-12">
        <div class="text-2xl font-bold text-purple-500">حسن AI</div>
        <nav class="hidden md:flex gap-6 text-gray-400">
            <a href="#" class="hover:text-white">الرئيسية</a>
            <a href="#" class="hover:text-white">عن المنصة</a>
            <a href="#" class="hover:text-white">اتصل بنا</a>
        </nav>
    </header>

    <main class="w-full max-w-4xl flex flex-col items-center">
        <h1 class="text-4xl md:text-6xl font-extrabold text-center mb-6 bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
            مساعد الطالب الجامعي الذكي
        </h1>
        <p class="text-gray-400 text-center mb-12 text-lg">
            اكتب موضوع بحثك وسيقوم الذكاء الاصطناعي بتوليد بحث أكاديمي متكامل لك في ثوانٍ.
        </p>

        <div class="w-full glass p-2 rounded-2xl flex items-center mb-12">
            <input type="text" id="searchInput" placeholder="ابحث عن موضوع أكاديمي..." 
                class="flex-1 bg-transparent border-none outline-none px-6 py-4 text-lg">
            <button id="searchBtn" class="bg-purple-600 hover:bg-purple-700 px-8 py-4 rounded-xl font-bold transition-all">
                توليد البحث
            </button>
        </div>

        <div id="resultsArea" class="w-full glass rounded-3xl p-8 hidden">
            <div id="loading" class="flex flex-col items-center py-12 hidden">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-purple-500 mb-4"></div>
                <p class="text-purple-400">جاري تحليل البيانات وتوليد البحث الأكاديمي...</p>
            </div>
            <div id="content" class="prose prose-invert max-w-none text-gray-200 leading-relaxed">
                <!-- النتائج ستظهر هنا -->
            </div>
        </div>
    </main>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const resultsArea = document.getElementById('resultsArea');
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');

        searchBtn.addEventListener('click', async () => {
            const topic = searchInput.value.trim();
            if (!topic) return;

            resultsArea.classList.remove('hidden');
            loading.classList.remove('hidden');
            content.innerHTML = '';

            try {
                // محاكاة ذكاء اصطناعي متطور (يمكن ربطه بـ API حقيقي لاحقاً)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const researchHTML = `
                    <h2 class="text-3xl font-bold text-purple-400 mb-6 border-b border-purple-900 pb-2">بحث حول: ${topic}</h2>
                    
                    <h3 class="text-xl font-bold text-white mt-8 mb-4">1. المقدمة</h3>
                    <p class="mb-4">يعتبر موضوع <strong>${topic}</strong> من الركائز الأساسية في الدراسات الأكاديمية المعاصرة. يهدف هذا البحث إلى تسليط الضوء على الأبعاد المختلفة لهذا الموضوع وتحليل تأثيراته العميقة في السياق العلمي والعملي.</p>
                    
                    <h3 class="text-xl font-bold text-white mt-8 mb-4">2. الإطار النظري</h3>
                    <p class="mb-4">من الناحية النظرية، يتقاطع <strong>${topic}</strong> مع عدة نظريات علمية رصينة. وقد أشار الباحثون إلى أن الفهم العميق لهذا المجال يتطلب دراسة تاريخية وتحليلية دقيقة للمتغيرات المحيطة به.</p>
                    
                    <h3 class="text-xl font-bold text-white mt-8 mb-4">3. التحليل والمناقشة</h3>
                    <p class="mb-4">عند تحليل البيانات المتاحة حول <strong>${topic}</strong>، نجد أن هناك تطوراً ملحوظاً في المنهجيات المستخدمة. هذا التطور أدى إلى نتائج غير مسبوقة تساهم في إثراء المكتبة الأكاديمية.</p>
                    
                    <h3 class="text-xl font-bold text-white mt-8 mb-4">4. الخاتمة والتوصيات</h3>
                    <p class="mb-4">في الختام، نؤكد على أهمية الاستمرار في البحث في مجال <strong>${topic}</strong>. ونوصي بضرورة تبني منهجيات حديثة لمواكبة التطورات المتسارعة في هذا التخصص.</p>
                    
                    <div class="mt-12 p-6 bg-purple-900/20 rounded-xl border border-purple-500/30">
                        <h4 class="font-bold text-purple-300 mb-2">المراجع المقترحة:</h4>
                        <ul class="list-disc list-inside text-sm text-gray-400">
                            <li>دراسات حديثة في ${topic}، جامعة القاهرة، 2024.</li>
                            <li>أثر ${topic} على التطور التكنولوجي، مجلة البحوث العلمية، 2025.</li>
                        </ul>
                    </div>
                `;
                
                loading.classList.add('hidden');
                content.innerHTML = researchHTML;
            } catch (error) {
                loading.innerHTML = '<p class="text-red-500">حدث خطأ أثناء توليد البحث. يرجى المحاولة مرة أخرى.</p>';
            }
        });

        // السماح بالبحث عند الضغط على Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchBtn.click();
        });
    </script>
</body>
</html>
